[global/wm]
margin-top = 32
margin-bottom = 22

[colors]
primary = #030637
background = #0F0F0F
foreground = #7EC8E3
mod_underline = #3C0753

[bar/the_one_bar]
monitor = ${env:MONITOR}
bottom = true
border-size = 1
width = 100%
height = 30
fixed-center = true

padding-left = 0
padding-right = 0
module-margin-left = 1
module-margin-right = 1

background = ${colors.background}
line-color = #f00
border-color = #00000000

locale = en_US.UTF-8
font-0 = Monaspace Krypton Semi Bold
font-1 = "Font Awesome 6 Free:style=Regular:size=12;0"
font-2 = "Font Awesome 6 Free:style=Solid:size=12;0"
modules-left = cpu fan_speed memory backlight workspace
modules-center = date time
modules-right = volume microphone battery uptime
override-redirect = false
line-size = 3

[module/tray]
format = <tray>
type = internal/tray
tray-position = modules-right
tray-padding = 1
tray-background = #7EC8E3




[module/fan_speed]
type = custom/script
exec = ~/.config/polybar/polybar-scripts/system-fan-speed.sh
interval = 1
format-prefix = "Ô°£ "
format-padding = 1
format-underline = ${colors.mod_underline}
format-background = ${colors.primary}


[module/workspace]
type = internal/xworkspaces
; Only show workspaces defined on the same output as the bar
pin-workspaces = true
enable-click = true
enable-scroll = false
reverse-scroll = true


[module/microphone]
type = custom/script
exec = ~/.config/polybar/polybar-scripts/pulseaudio-microphone.sh
tail = true
click-left = ~/.config/polybar/polybar-scripts/pulseaudio-microphone.sh --toggle &
scroll-up = ~/.config/polybar/polybar-scripts/pulseaudio-microphone.sh --increase &
scroll-down = ~/.config/polybar/polybar-scripts/pulseaudio-microphone.sh --decrease &
format-prefix = "ÔÑ∞ "

[module/date]
type = internal/date
interval = 1.0

date = %A, %d %B %Y
date-alt = %Y-%m-%d%

format = <label>
label = ÔÑ≥  %date%  

[module/time]
type = internal/date
interval = 1.0

time = %H.%M
time-alt = %H:%M:%S

format =  <label>
label =   üïì  %time%

[module/battery]
;https://config.phundrak.com/Deprecated/polybar.html is used
type = internal/battery
full-at = 99

; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

poll-interval = 30

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

; Shows ramp capacity
ramp-capacity-0 = ÔâÑ
ramp-capacity-1 = ÔâÉ
ramp-capacity-2 = ÔâÇ
ramp-capacity-3 = ÔâÅ
ramp-capacity-4 = ÔâÄ

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Shows charging animation
animation-charging-0 = ÔâÑ
animation-charging-1 = ÔâÉ
animation-charging-2 = ÔâÇ
animation-charging-3 = ÔâÅ
animation-charging-4 = ÔâÄ
; Framerate in milliseconds
animation-charging-framerate = 1000

[module/backlight]
type = internal/backlight
label = %percentage%%
format-prefix = "ÔÉ´ "
format-padding = 1
format-underline = ${colors.mod_underline}
format-background = ${colors.primary}
card = amdgpu_bl0

[module/cpu]
type = internal/cpu
interval = 15
label = %percentage%%
format-prefix = "Ôãõ "
format-padding = 1
format-underline = ${colors.mod_underline}
format-background = ${colors.primary}

[module/memory]
type = internal/memory
interval = 15
label = %percentage_used%%
format-prefix = "Ôî∏ "
format-padding = 1
format-underline = ${colors.mod_underline}
format-background = ${colors.primary}

[module/volume]
type = internal/pulseaudio
# Shows the bluetooth sink (if connected), or else defaults to default sink
# Use `pacmd list-sinks` to find all sinks
sink = bluez_sink.F7_42_73_ED_59_98.a2dp_sink

use-ui-max = true
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>

label-volume = %percentage%%
label-muted = Ôö© %percentage%%
label-muted-foreground = #666

; Only applies if <ramp-volume> is used
ramp-volume-0 = ÔÄß
ramp-volume-1 = ÔÄ®

[module/uptime]
type = custom/script
exec = $HOME/.config/polybar/polybar-scripts/system-uptime-pretty.sh
interval = 60
format-prefix = "Ôåå "
format-padding = 1

